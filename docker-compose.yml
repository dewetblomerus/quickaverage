version: "3.3"
services:
  quickaverage:
    image: registry.gitlab.com/dewetblomerus/quickaverage
    container_name: quickaverage
    ports:
      - ${HTTP_PORT:-80}:4000
      - ${HTTPS_PORT:-443}:4001
    environment:
      - HOST=${HOST}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - SITE_ENCRYPT_DB=${SITE_ENCRYPT_DB:-/tmp/site_encrypt_db}
    volumes:
      - ./site_encrypt_db:${SITE_ENCRYPT_DB:-/tmp/site_encrypt_db}
    restart: unless-stopped
